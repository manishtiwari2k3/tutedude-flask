<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Submit to MongoDB</title>
</head>
<body>
  <p>Today is {{ day_of_week }}, current time: <span id="t">{{ current_time }}</span></p>

  <form action="/submit" method="post">
    <div>
      <label>Name: <input name="name" required></label>
    </div>
    <div>
      <label>Role: <input name="role" required></label>
    </div>
    <div>
      <button type="submit">Submit</button>
    </div>
  </form>
</body>
</html>
